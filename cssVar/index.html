<!DOCTYPE html>

    <title>update css variables with JS</title>

<body>
    <h2>update css variables with <span class="h1">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing: </label>
        <input type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">

        <label for="blur">Blur: </label>
        <input type="range" name="blur" min="0" max="25" value="5" data-sizing="px">

        <label for="base">Base Color: </label>
        <input type="color" name="base" value="#eeff00">
    </div>
        <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="mountain">
    
    <style>
        :root{
            --base:#eeff00;
            --spacing: 10px;
            --blur: 10px;
        }

        img{
            padding: var(--spacing);
            background: var(--base);
            filter: blur(var(--blur));
        }

        body{
            text-align: center;
        }

        body{
            background: #193451;
            color: white;
            font-weight: 100;
            font-size: 40px;
        }

        .controls{
            margin-bottom: 50px;
        }

        .h1{
            color: var(--base);
        }

        a{
            color: var(--base);
            text-decoration: none;
        }

        input{
            width: 100px;
        }
    </style>

        // console.log(inputs);
        function handleUpdate(){
            const suffix = this.dataset.sizing || '';
            // console.log(this.name);
            document.documentElement.style.setProperty(`--${this.name}`, this.value+suffix);
        }

        inputs.forEach(input=>input.addEventListener("change", handleUpdate));
        inputs.forEach(input=>input.addEventListener("mousemove", handleUpdate));
